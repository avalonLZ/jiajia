<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Animated GitHub Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            flex-direction: column;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        h1 {
            position: relative;
            z-index: 1;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            display: none;
        }
        .gift-box {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .gift-box::before {
            content: '\1F381'; /* Gift emoji */
            font-size: 50px;
        }
    </style>
</head>
<body>
    <canvas id="animationCanvas"></canvas>
    <div class="gift-box" onclick="openGift()"></div>
    <h1 id="message">小陈老师 天天开心</h1>

    <script>
        const canvas = document.getElementById("animationCanvas");
        const ctx = canvas.getContext("2d");
        const message = document.getElementById("message");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        class Butterfly {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.size = Math.random() * 10 + 5;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * -3 - 2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
            }
            draw() {
                ctx.fillStyle = "yellow";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function openGift() {
            document.querySelector('.gift-box').style.display = 'none';
            message.style.display = 'block';
            for (let i = 0; i < 100; i++) {
                particles.push(new Butterfly());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
